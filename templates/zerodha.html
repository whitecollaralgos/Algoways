<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zerodha Login</title>
</head>
<body>
    <h1>Zerodha Broker Login</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('brlogin.broker_callback', broker='zerodha') }}">
        <label for="clientid">Client ID (User ID):</label>
        <input type="text" id="clientid" name="clientid" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
